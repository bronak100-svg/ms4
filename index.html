<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר - קליניקת ברונק</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>צור קשר</h1>
        <p class="subtitle">נשמח לענות על כל שאלה</p>
        
        <div id="message" class="message"></div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">שם מלא <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="הכנס את שמך המלא">
            </div>

            <div class="form-group">
                <label for="idNumber">תעודת זהות <span class="required">*</span></label>
                <input type="text" id="idNumber" name="idNumber" required placeholder="123456789" pattern="[0-9]{9}" maxlength="9">
            </div>

            <div class="form-group">
                <label for="email">דוא"ל <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label for="phone">טלפון <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="0501234567" pattern="[0-9]{9,10}" maxlength="10">
            </div>

            <div class="form-group">
                <label for="message">הודעה <span class="required">*</span></label>
                <textarea id="message" name="message" required placeholder="כתוב את הודעתך כאן..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">שלח הודעה</button>
        </form>
    </div>

    <script>
        // Initialize EmailJS with your public key
        (function() {
            emailjs.init("CMyoA0-bYFqCbc6cH");
        })();

        const form = document.getElementById('contactForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'שולח...';

            // Get form data
            const templateParams = {
                from_name: document.getElementById('name').value,
                id_number: document.getElementById('idNumber').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                msg: document.getElementById('message').value
            };

            // Debug: show what we're sending
            console.log('Sending data:', templateParams);

            // Send email using EmailJS
            emailjs.send('service_r7a9tp4', 'template_gpfa81w', templateParams)
                .then(function(response) {
                    showMessage('ההודעה נשלחה בהצלחה! ניצור איתך קשר בהקדם.', 'success');
                    form.reset();
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'שלח הודעה';
                }, function(error) {
                    showMessage('אירעה שגיאה בשליחת ההודעה. אנא נסה שוב.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'שלח הודעה';
                });
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            setTimeout(function() {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
